on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name:  build docusaurus
        run: npm run build
      - name: Deploy to GitHub Pages
          uses: peaceiris/actions-gh-pages@v3
          with:
            deploy_key: ${{ secrets.DEPLOY_KEY }}
            publish_dir: ./build